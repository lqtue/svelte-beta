<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f4e8d8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="#2b2520" />
  
  <!-- Map Folded Shape -->
  <path d="M120 140 L200 100 L312 140 L392 100 V340 L312 380 L200 340 L120 380 Z" 
        fill="url(#goldGradient)" 
        stroke="#d4af37" 
        stroke-width="12" 
        stroke-linejoin="round"/>
        
  <!-- Fold Lines -->
  <path d="M200 100 V340 M312 140 V380" 
        stroke="#2b2520" 
        stroke-width="8" 
        stroke-opacity="0.3"/>

  <!-- Location Pin -->
  <path d="M256 180 C230 180 210 200 210 226 C210 260 256 310 256 310 C256 310 302 260 302 226 C302 200 282 180 256 180 Z" 
        fill="#c0392b" 
        filter="url(#shadow)"
        stroke="#fff"
        stroke-width="4"/>
        
  <!-- Pin Hole -->
  <circle cx="256" cy="226" r="12" fill="#fff"/>
</svg>
